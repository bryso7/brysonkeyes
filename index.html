<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Field</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #textField {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 16px;
            padding: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <textarea id="textField" placeholder="Start typing..." autofocus></textarea>
    
    <script>
        const textField = document.getElementById('textField');
        
        // Load saved text from memory
        const savedText = sessionStorage.getItem('textContent');
        if (savedText) {
            textField.value = savedText;
        }
        
        // Save text as user types
        textField.addEventListener('input', () => {
            sessionStorage.setItem('textContent', textField.value);
        });
    </script>
</body>
</html>
